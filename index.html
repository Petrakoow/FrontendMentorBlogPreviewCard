<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="dist/style.css">
    <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
<div class="container body__container">
    <header class="header"></header>
    <main class="main">
        <article class="article-blog main__article-blog">
            <figure class="figure-card-blog">
                <img src="assets/images/illustration-article.svg" alt="Blog preview card"
                     class="figure-card-block__img">
                <figcaption class="caption figure-card-blog__caption">
                    <span class="caption__status"><strong>Learning</strong></span>
                    <time datetime="2023-12-21" class="caption__datetime">Published 21 Dec 2023</time>
                    <h3 class="caption__title">HTML & CSS foundations</h3>
                    <p class="caption_description">These languages are the backbone of every website, defining
                        structure, content, and presentation.</p>
                </figcaption>
                <div class="user-preview figure-card-blog__user-preview">
                    <img src="assets/images/image-avatar.webp" alt="User profile icon" class="user-preview__img">
                    <span class="user-preview__span">Greg Hooper</span>
                </div>
            </figure>
        </article>
    </main>

    <footer class="footer">
        <div class="attribution attribution__footer-info">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://github.com/Petrakoow" target="_blank">petrakowww</a>.
        </div>
    </footer>
</div>
</body>
</html>
